<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="shortcut icon" href="assets/img/favicon.png" type="image/png" />

  <!--=============== REMIXICONS ===============-->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />

  <!--=============== SWIPER CSS ===============-->
  <link rel="stylesheet" href="assets/css/swiper-bundle.min.css" />

  <!--=============== CSS ===============-->
  <link rel="stylesheet" href="assets/css/styles.css" />
  <!--!~>  title for both -->
  <title>Website Profile</title>
</head>

<body>
  <header class="header" id="header">
    <nav class="nav container">
      <a href="#" class="nav__logo">Aya</a>

      <div class="nav__menu" id="nav-menu">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#home" class="nav__link active-link">Home</a>
          </li>
          <li class="nav__item">
            <a href="#about" class="nav__link">About</a>
          </li>
          <li class="nav__item">
            <a href="#protifilo" class="nav__link">protifilo</a>
          </li>
          <li class="nav__item">
            <a href="#contact" class="nav__link">contact</a>
          </li>
        </ul>

        <div class="nav__dark">
          <!-- Theme change button -->
          <span class="change-theme-name">Dark mode</span>
          <i class="ri-moon-line change-theme" id="theme-button"></i>
        </div>

        <i class="ri-close-line nav__close" id="nav-close"></i>
      </div>

      <div class="nav__toggle" id="nav-toggle">
        <i class="ri-function-line"></i>
      </div>
    </nav>
  </header>

  <main class="main">
    <!--==================== HOME ====================-->
    <section class="home section" id="home">
      <div class="home__container container">
        <div class="home__data">
          <h1 class="home__data-title">
            Hi, <br />
            I am <span>Aya</span>
          </h1>
          <span class="home__data-subtitle">mobile developer</span>
          <a href="#protifilo" class="button">see my work</a>
        </div>
        <div class="about__img">
          <div class="about__img-overlay">
            <img src="assets/img/lap.jpeg" alt="" class="home__image" />
          </div>
        </div>
      </div>
    </section>

    <!--==================== ABOUT ====================-->
    <section class="about section" id="about">
      <div class="about__container container">
        <div class="about__data">
          <!--!~> what moreInfo write  -->
          <h2 class="section__title about__title">More Information</h2>
          <p class="about__description">
            I was grudation at 2023
          </p>
        </div>
      </div>
    </section>

    <!--==================== protifilo ====================-->
    <section class="protifilo section" id="protifilo">
      <h2 class="section__title">protifilo</h2>
      <!--!~> what seeWork write -->
      <p class="discover__description">This is some work throue my exist at university</p>
      <div class="discover__container container swiper-container">
        <div class="swiper-wrapper">
          <!--==================== DISCOVER 1 ====================-->
          <div class="discover__card swiper-slide">
            <img src="assets/img/discover1.jpg" alt="" class="discover__img" />
            <p class="discover__description">About Bail</p>
            <div class="discover__data">

              <h2 class="discover__title">Bali</h2>
              <!-- <span class="discover__description">24 tours available</span> -->
              <!--!~> linkProject -->
              <a href="#" target="_blank" rel="noopener noreferrer">
                <button class="button button--flex discover__button" id="discover-button">
                  <i class="ri-play-line video__button-icon" id="video-icon">See here</i>
                </button></a>
            </div>
          </div>

          <!--==================== DISCOVER 2 ====================-->
          <div class="discover__card swiper-slide">
            <img src="assets/img/discover2.jpg" alt="" class="discover__img" />
            <div class="discover__data">
              <h2 class="discover__title">Bali</h2>
              <!-- <span class="discover__description">24 tours available</span> -->
              <a href="#" target="_blank" rel="noopener noreferrer"><button class="button button--flex discover__button"
                  id="discover-button">
                  <i class="ri-play-line video__button-icon" id="video-icon">See here</i>
                </button></a>
            </div>
          </div>

          <!--==================== DISCOVER 3 ====================-->
          <div class="discover__card swiper-slide">
            <img src="assets/img/discover3.jpg" alt="" class="discover__img" />
            <div class="discover__data">
              <h2 class="discover__title">Bali</h2>
              <!-- <span class="discover__description">24 tours available</span> -->
              <a href="#" target="_blank" rel="noopener noreferrer"><button class="button button--flex discover__button"
                  id="discover-button">
                  <i class="ri-play-line video__button-icon" id="video-icon">See here</i>
                </button></a>
            </div>
          </div>

          <!--==================== DISCOVER 4 ====================-->
          <div class="discover__card swiper-slide">
            <img src="assets/img/discover4.jpg" alt="" class="discover__img" />
            <div class="discover__data">
              <h2 class="discover__title">Bali</h2>
              <!-- <span class="discover__description">24 tours available</span> -->
              <a href="#" target="_blank" rel="noopener noreferrer"><button class="button button--flex discover__button"
                  id="discover-button">
                  <i class="ri-play-line video__button-icon" id="video-icon">See here</i>
                </button></a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!--==================== contect ====================-->
    <section class="contect section" id="contact">
      <div>
        <h2 class="section__title">Contact</h2>
        <!--!~> what social write -->
        <p class="discover__description">My social media is it</p>
      </div>
      <div class="contact__container container grid">
        <div class="contact__content">
          <!-- <img src="assets/img/sponsors1.png" alt="" class="sponsor__img" /> -->
          <a href="https://www.facebook.com/" target="_blank" class="social ">
            <i class="ri-facebook-box-fill"></i>
          </a>
        </div>
        <div class="contact__content">
          <!-- <img src="assets/img/sponsors2.png" alt="" class="sponsor__img" /> -->
          <a href="https://twitter.com/" target="_blank" class="social ">
            <i class="ri-twitter-fill"></i>
          </a>
        </div>
        <div class="contact__content">
          <!-- <img src="assets/img/sponsors3.png" alt="" class="" /> -->
          <a href="https://www.instagram.com/" target="_blank" class="social  sponsor__img">
            <i class="ri-instagram-fill"></i>
          </a>
        </div>
        <div class="contact__content">
          <!-- <img src="assets/img/sponsors4.png" alt="" class="sponsor__img" />  -->
          <a href="https://www.youtube.com/" target="_blank" class="social ">
            <i class="ri-youtube-fill"></i>
          </a>
        </div>
      </div>
    </section>
  </main>

  <!--==================== FOOTER ====================-->

  <!--========== SCROLL UP ==========-->
  <a href="#" class="scrollup" id="scroll-up">
    <i class="ri-arrow-up-line scrollup__icon"></i>
  </a>

  <!--=============== SCROLL REVEAL===============-->
  <script src="assets/js/scrollreveal.min.js"></script>

  <!--=============== SWIPER JS ===============-->
  <script src="assets/js/swiper-bundle.min.js"></script>

  <!--=============== MAIN JS ===============-->
  <script src="assets/js/main.js"></script>
</body>

</html>
